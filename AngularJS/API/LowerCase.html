<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Lower Case</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="lowerCaseApp" ng-controller="lowerCaseCtrl">
        <h2>{{x1}}</h2>
        <h2>{{x2}}</h2>
    </div>

    <script>
        var app = angular.module("lowerCaseApp", []);
        app.controller("lowerCaseCtrl", function ($scope) {
            $scope.x1 = "VAIBHAV KHANDEKAR";
            $scope.x2 = angular.lowercase($scope.x1);
        });
    </script>
</body>
</html>
