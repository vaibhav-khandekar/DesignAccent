<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Mouse Over</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="mouseOverApp" ng-controller="mouseOverCtrl">
        <h1 ng-mousemove="count = count + 1">Mosue Over Me</h1>
        <h2>{{count}}</h2>
    </div>

    <script>
        var app = angular.module("mouseOverApp", []);
        app.controller("mouseOverCtrl", function ($scope) {
            $scope.count = 0;
        });
    </script>
</body>
</html>
