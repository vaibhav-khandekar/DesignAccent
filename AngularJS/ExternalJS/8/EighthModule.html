<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Elements Iteration</title>
	<meta charset="utf-8" />
    <script src="Scripts/myApp8.js"></script>
    <script src="Scripts/myCtrl8.js"></script>
</head>
<body>
    <div ng-app="myApp8" ng-controller="myCtrl8">
        <h1> Elements iteration from external JS</h1>
        <ul ng-repeat="i in list">
            <li>
                {{i.name + ", "+ i.location}}
            </li>
        </ul>
    </div>
</body>
</html>
