<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Fifth File</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="" ng-init="person={fname:'Vaibhav',lname:'Khandekar'}">
        <h1>AngularJS objects</h1>
        <p>first name is {{person.fname}}</p>
        <p>last name is <span ng-bind="person.lname"></span></p>
    </div>
</body>
</html>
