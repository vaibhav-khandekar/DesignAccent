<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Radio Buttons</title>
    <meta charset="utf-8" />
</head>
<body ng-app="">
    <h1>select from following: </h1>
    <select ng-model="myVar">
        <option value="">
        <option value="bikes">Bikes
        <option value="cars">Cars
        <option value="dogs">Dogs
        <option value="cats">Cats
    </select>

    <div ng-switch="myVar">
        <div ng-switch-when="bikes">
            <h2>Bikes</h2>
            <p>you have selected bikes</p>
        </div>
        <div ng-switch-when="cars">
            <h2>Cars</h2>
            <p>you have selected cars</p>
        </div>
        <div ng-switch-when="dogs">
            <h2>Dogs</h2>
            <p>you have selected dogs</p>
        </div>
        <div ng-switch-when="cats">
            <h2>Cats</h2>
            <p>you have selected cats</p>
        </div>
    </div>
</body>
</html>
