<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>RootScope</title>
	<meta charset="utf-8" />
</head>
<body ng-app="myApp">
    <p>The rootScope's favorite car:</p>
    <h1>{{car}}</h1>

    <div ng-controller="myCtrlRS">
        <p>The scope of the controller's favorite car:</p>
        <h1>{{car}}</h1>
    </div>

    <p>The rootScope's favorite car is still:</p>
    <h1>{{car}}</h1>

    <script>
        var app = angular.module('myApp', []);
        app.run(function ($rootScope) {
            $rootScope.car = 'PoloGT';
        });
        app.controller('myCtrlRS', function($scope) {
            $scope.car = "VirtusGT";
        });
    </script>
</body>
</html>
