<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Interval Service</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="intervalServiceApp" ng-controller="intervalServiceCtrl">
        <h1>Current Time</h1>
        <h2>{{time}}</h2>
    </div>

    <script>
        var app = angular.module("intervalServiceApp", []);
        app.controller("intervalServiceCtrl", function ($scope,$interval) {
            $scope.time = new Date().toLocaleTimeString();
            $interval(function () {
                $scope.time = new Date().toLocaleTimeString();
            }, 1000);
        });
    </script>
</body>
</html>
