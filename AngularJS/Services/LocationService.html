<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Location Service</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="locationServiceApp" ng-controller="locationServiceCtrl">
        <h1>The url of this page</h1>
        <h3>{{myURL}}</h3>
    </div>

    <script>
        var app = angular.module("locationServiceApp", []);
        app.controller("locationServiceCtrl", function ($scope, $location) {
            $scope.myURL = $location.absUrl();
        });
    </script>
</body>
</html>
