<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>ng-model Directive</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="myApp4" ng-controller="myCtrl4">
        <h1>AngularJS ng-model Directive - Two-Way Binding</h1>
        <label>First Name:</label>
        <input type="text" ng-model="fname" /><br /><br />
        <label>Last Name:</label>
        <input type="text" ng-model="lname" />
        <h2> {{fname + " " + lname}}</h2>
    </div>

    <script>
        var app = angular.module("myApp4", []);
        app.controller("myCtrl4", function ($scope) {
            $scope.fname = "Vaibhav";
            $scope.lname = "Khandekar";
        });
    </script>
</body>
</html>
