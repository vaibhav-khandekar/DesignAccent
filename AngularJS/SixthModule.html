<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>ng-model Directive 2.0</title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="myApp6" ng-controller="myCtrl6">
        <h1>AngularJS ng-model Directive - Two-Way Binding 2.0</h1>
        <label>First Name:</label>
        <input type="text" ng-model="fname" /><br /><br />
        <label>Last Name:</label>
        <input type="text" ng-model="lname" />
        <h2> {{fname + " " + lname}}</h2>
    </div>

    <script>
        var app = angular.module("myApp6", []);
        app.controller("myCtrl6", function ($scope) {
            $scope.fname = "Vaibhav";
            $scope.lname = "Khandekar";
            $scope.fullname = function () {
                return $scope.fname + " " + $scope.lname;
            };
        });
    </script>
</body>
</html>
